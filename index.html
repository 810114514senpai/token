<!DOCTYPE html>
<html>
<head>
<title>LIFF Token</title>
<script charset="utf-8" src="https://static.line-scdn.net/liff/sdk/v2/liff.js"></script>
</head>
<body>
    <h1>LIFF Token</h1>
    <p id="accessToken"></p>
    <p id="profile"></p>

    <script>
        async function initializeLiff() {
            try {
                await liff.init({
                    liffId: '2007556850-NzoOlegE'
                });
                console.log('LIFF init success');

                if (!liff.isLoggedIn()) {
                    liff.login(); // ログインしていない場合はログインを促す
                    return;
                }

                const accessToken = liff.getAccessToken();
                document.getElementById('accessToken').textContent = 'Access Token: ' + accessToken;
                console.log('Access Token:', accessToken);

                // アクセストークンを使ってユーザープロフィールを取得
                const profile = await liff.getProfile();
                document.getElementById('profile').textContent = 
                    `User Profile: ${profile.displayName} (User ID: ${profile.userId})`;
                console.log('Profile:', profile);

                // ★ここから先は、取得したアクセストークンやプロフィール情報を使った処理を記述できます。
                // 例: サーバーにデータを送信するなど
                // fetch('https://your-backend.com/api/send-data', {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json',
                //         'Authorization': 'Bearer ' + accessToken
                //     },
                //     body: JSON.stringify({ userId: profile.userId, displayName: profile.displayName })
                // });

            } catch (err) {
                console.error('LIFF init failed', err);
            }
        }

        initializeLiff();
    </script>
</body>
</html>
